<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let item of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="mb-1">{{item.description}}</p>
                <span class="float-end">
                    <img src="{{item.imagePath}}" alt="{{item.name}}" class="img-responsive" style="max-height:50px;">
                </span>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
